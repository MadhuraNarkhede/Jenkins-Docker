<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintbrush Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>🎨 Drawing App</h1>
        <ul>
            <li><button onclick="setMode('freehand')">✏️ Freehand</button></li>
            <li><button onclick="setMode('rectangle')">▭ Rectangle</button></li>
            <li><button onclick="setMode('circle')">⚫ Circle</button></li>
            <li><button onclick="setMode('line')">➖ Line</button></li>
            <li><input type="color" id="colorPicker"></li>
            <li><input type="checkbox" id="fillColor"> Fill</li>
            <li>
                <label for="brushSize">🖌️ Brush Size:</label>
                <input type="range" id="brushSize" min="1" max="20" value="5">
            </li>
            <li><button onclick="clearCanvas()">🗑️ Clear</button></li>
            <li><button onclick="saveCanvas()">💾 Save</button></li>
        </ul>
    </nav>

    <canvas id="drawingCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
